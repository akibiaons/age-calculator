<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100;0,200;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
    <div class="container">
      <div class="form">
        <div class="form-group">
          <!--Below is the day of the month form inputs-->
          <label for="day">Day</label>
          <input type="text" id="day" name="day" placeholder="DD">
          <span class="error day-error"></span>
        </div>
        <!--Below is the month input-->
        <div class="form-group">
          <label for="month">Month</label>
          <input type="text" id="month" name="month" placeholder="MM">
          <span class="error month-error"></span>
        </div>
        <!--Below is the year inputs-->
        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" id="year" name="year" placeholder="YYYY">
          <span class="error year-error"></span>
        </div>
      </div>
      <div class="btn">
        <img src="assets/images/icon-arrow.svg" alt="">
        <span></span>
      </div>      
      <div class="result">
        <h1><span class="year-result">- -</span>years</h1>
        <h1><span class="year-result">- -</span>months</h1>
        <h1><span class="year-result">- -</span>days</h1>
      </div>
    </div>  
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arthur Fernandez</a>.
  </div>
</body>
</html>
